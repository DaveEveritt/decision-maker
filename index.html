<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Decision-maker</title>
	<link rel="stylesheet" href="styles.css">
  <!-- OGP data -->
  <meta property="og:title" content="Decision-maker!">
  <meta property="og:type" content="webapp">
  <meta property="og:url" content="http://daveeveritt.github.io/decision-maker/">
  <meta property="og:image" content="http://daveeveritt.github.io/decision-maker/decision-maker.png">
  <!-- OGP optional data -->
  <meta property="og:image:alt" content="Example of the decision-maker in use for buying an electric vehicle">
  <meta property="og:description" content="A minimal aid to making decisions, based on two sets of choices, each with adjustable sliders for priority, and a final result"><!-- 155-160 chars -->
  <meta property="og:locale" content="en_UK">
</head>

<body>

<h1 id="question">Decision-maker</h1>

<form action="#" method="#" id="reasons" class="reasons">
  <fieldset class="reason-header">
  <legend>Reasons for:</legend>
    <label for="for" id="for"></label>
    <input id="for" type="text" enterkeyhint="done" maxlength="110" placeholder="Pros: add reason">
  </fieldset>

  <fieldset class="reason-header">
  <legend>Reasons against:</legend>
    <label for="not" id="against"></label>
    <input id="not" type="text" enterkeyhint="done" maxlength="110" placeholder="Cons: add reason">
  </fieldset>
</form>  

<form action="#" method="#" id="choices" class="choices">
  <fieldset id="forReasons">
    <h2>For: <span id="choiceY"></span>%</h2>

    <!-- reasons user adds here -->
    
  </fieldset>
  
  <fieldset id="notReasons">
    <h2>Against: <span id="choiceN"></span>%</h2>
    
    <!-- reasons user adds here -->

  </fieldset>
</form>

<h2 id="decision"></h2>

<script src="javascript/javascript.js"></script>

</body>
</html>
